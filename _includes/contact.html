<section id="contact">
	<div class="banner">
		<div class="container">
			<div class="row">
				<ul class="list-inline intro-social-buttons">
					{% for social in site.social %}
					<li>
						<a href="{{ social.url }}" class="btn btn-default btn-lg"><i class="fa fa-{{ social.title }} fa-fw"></i>
							<span class="network-name">{{ social.title }}</span></a>
					</li>
					{% endfor %}
				</ul>
			</div>

		</div>
		<!-- /.container -->

	</div>
</section>
<!-- /.banner -->
